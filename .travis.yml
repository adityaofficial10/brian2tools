language: c  # We are not using the Python infrastructure
sudo: false  # Make sure we are using the container-based infrastructure

env:
  global:
    secure: ""

matrix:
  include:
      # test that the documentation can be built from the tarball -- we
      # automatically build it from github master all the time, but downstream
      # packaging will use the tarball as the basis
    - python: "3.7"
      env: PYTHON="3.7" DOCS_ONLY=yes ARCHITECTURE="x86_64"
      os: linux
    # Tests with different Python versions
    - python: "3.6"
      env: PYTHON="3.6" CONDA_PY="36"
      os: linux
    - python: "3.8"
      env: PYTHON="3.8" CONDA_PY="38"
      os: linux

# Use miniconda to install binary versions of numpy etc. from continuum
# analytic's repository. Follows an approach described by Dan Blanchard:
# https://gist.github.com/dan-blanchard/7045057
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  else
    wget http://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
  fi;
- chmod +x miniconda.sh
- ./miniconda.sh -b -p ~/miniconda
# Update conda and initialize it
- ~/miniconda/bin/conda install --quiet --yes -c conda-forge 'conda>=4.6' 'conda-env>=2.6'
- source ~/miniconda/etc/profile.d/conda.sh
# Use conda-forge channel
- conda config --add channels conda-forge
# Update everything again...
- conda update --quiet --yes --all
- conda activate;
- if [[ $DOCS_ONLY == 'yes' ]]; then
    conda install --quiet --yes sphinx=1.7 setuptools_scm pip;
    python setup.py sdist;
    conda install --quiet --yes 'brian2>=2.0' 'matplotlib>=1.3.1' 'pylems>=0.4.9' libneuroml lxml;
    pip install .;
  fi

# command to install dependencies
install:
  - conda install --yes --quiet anaconda-client conda-build=3.16 conda-verify

# Build documentation or build conda package and run tests
script:
- if [[ $DOCS_ONLY == 'yes' ]]; then
    cd dist;
    tar xvzf *.tar.gz;
    cd brian2tools*;
    mkdir docs;
    sphinx-build docs_sphinx docs;
  else
    export SRCDIR=$(pwd);
    conda activate;
    conda build --quiet -c conda-forge dev/conda-recipe;
  fi

after_success:
- cd $SRCDIR;
  python dev/continuous-integration/conda-server-push.py;

notifications:
  email: false
